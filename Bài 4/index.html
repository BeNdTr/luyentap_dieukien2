<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình  chữ nhật</title>
</head>
<body>
<h1>Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b</h1>
<p id="Ketqua"></p>
<script>
    let a = +prompt('Hãy nhập cạnh a')
    let b = +prompt('Hãy nhập cạnh b')
    let Schunhat = a*b
    document.getElementById('Ketqua').innerHTML = Schunhat

</script>
</body>
</html>
