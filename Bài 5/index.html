<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông</title>
</head>
<body>
<h1>Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b</h1>
<p id="Ketqua"></p>
<script>
    let a = +prompt('Hãy nhập cạnh a')
    let b = +prompt(`Hãy nhập cạnh b`)
    let Stamgiac = 0.5 * (a*b)
    document.getElementById('Ketqua').innerHTML = Stamgiac


</script>
</body>
</html>
