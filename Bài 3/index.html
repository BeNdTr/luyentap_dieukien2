<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
<h1>Tính diện tích hình vuông khi biết cạnh a </h1>
<p id="ketqua"></p>


<script>

    let a = +prompt('Hãy nhập độ dài cạnh')
    let Sketqua = Math.pow(a,2)
    document.getElementById(`ketqua`).innerHTML = Sketqua


</script>




</body>
</html>
